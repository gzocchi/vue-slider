<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <title>Vue Slider</title>
</head>

<body>

    <main id="root">

        <!-- <h1>{{ title }}</h1> -->

        <section class="slider">

            <div class="images">

                <img :src="images[imageIndex].src" :alt="images[imageIndex].alt">

                <span @click="prevImage" class="prev_switch"></span>
                <span @click="nextImage" class="next_switch"></span>

                <span class="control_interval">
                    <i @click="stopInterval" class="far fa-pause-circle pause_image"></i> 
                    <i @click="nextImage" class="far fa-play-circle play_image"></i>
                </span>    
                
             </div>

            <div class="controls">

                <div class="prev">
                    <i  @click="prevImage"
                        :style="{color: images[imageIndex].color}"
                        class="fas fa-chevron-circle-left"></i>
                </div>

                <div class="circle">
                    <i  v-for="(image, index) in images"
                        @click="imageIndex = index"
                        :class="index == imageIndex ? 'fas' : 'far'"
                        :style="{color: images[imageIndex].color}"
                        class="fa-circle">
                    </i>

                </div>

                <div class="next">
                    <i  @click="nextImage"
                        :style="{color: images[imageIndex].color}"
                        class="fas fa-chevron-circle-right"></i>
                </div>

            </div>

        </section>

    </main>

    <script src="js/script.js"></script>

</body>

</html>
